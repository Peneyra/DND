      you  have resistance against poison damage.'
    dwarven toughness: 'Your hit point maximum increases by 1, and it increases
      by  1 every time you gain a level.'
    stonecutting: 'Whenever you make an intelligence (History) check related  to
      the origin of stonework, you are considered proficient in  the History skill
      and add double your proficiency bonus to  the check, instead of your normal
      proficiency bonus.'
  size: 'Dwarves stand between 4 and 5 feet tall and average about  150 pounds.
    Your size is Medium.'
  speed: 'Your base walking speed is 25 feet. Your speed is not  reduced by wearing
    heavy armor.'
  age: 'Dwarves mature at the same rate as humans, but they''re  considered young
    until they reach the age of 50. On average,  they live about 350 years.'
  alignment: 'Most dwarves are lawful, believing firmly in the benefits  of a
    well-ordered society. They tend toward good as well,  with a strong sense
    of fair play and as belief that everyone  deserves to share in the benefits
    of a just order.'
