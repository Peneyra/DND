  description:
    tiefling: 'To be greeted with stares and whispers, to suffer violence and insult on the street, to see mistrust and fear in every eye: this is the lot of the tiefling. And to twist the knife, tieflings know that this is because a pact struck generations ago infused the essence of Asmodeus—overlord of the Nine Hells—into their bloodline. Their appearance and their nature are not their fault but the result of an ancient sin, for which they and their children and their children''s children will always be held accountable.'
    infernal bloodline: 'Tieflings are derived from human bloodlines, and in the broadest possible sense, they still look human. However, their infernal heritage has left a clear imprint on their appearance. Tieflings have large horns that take any of a variety of shapes: some have curling horns like a ram, others have straight and tall horns like a gazelle''s, and some spiral upward like an antelope''s. They have thick tails, four to five feet long, which lash or coil around their legs when they get upset or nervous. Their canine teeth are sharply pointed, and their eyes are solid colors—black, red, white, silver, or gold. Their skin tones cover the full range of human coloration, but also include various shades of red. Their hair, cascading down from behind their horns, is usually dark, from black or brown to dark red, blue, or purple.'
    self-reliant and suspicious: 'Tieflings subsist in small minorities found mostly in human cities or towns, often in the roughest quarters of those places, where they grow up to be swindlers, thieves, or crime lords. Sometimes they live among other minority populations in enclaves where they are treated with more respect. Lacking a homeland, tieflings know that they have to make their own way in the world and that they have to be strong to survive. They are not quick to trust anyone who claims to be a friend, but when a tiefling''s companions demonstrate that they trust them, the tiefling learns to extend the same trust to them. And once a tiefling gives someone loyalty, the tiefling is a firm friend or ally for life.'
  name: tiefling
  proficiencies:
    languages:
    - common
    - infernal
    race skills:
    - thaumaturgy
    - hellish rebuke
    - darkness
  traits:
    darkvision: 'You can see in dim light within 60 feet of you as if it  were
      bright light, and in darkness as if it were dim light.  You can''t discern
      color in darkness, only shades of gray.'
    hellish resistance: 'You have resistance to fire damage.'
    infernal legacy: "You know the thaumaturgy cantrip. Once you reach 3rd level,
      you can cast the hellish rebuke spell as a 2nd-level spell once with this
      trait and regain the ability to do so when you finish a long rest. Once
      you reach 5th level, you can also cast the darkness spell once per long
      rest. Charisma is your spellcasting ability for these spells."
  size: 'Tieflings are about the same size and build as humans. Your  size is
    Medium.'
  speed: 'Your base walking speed is 30 feet.'
  age: 'Tieflings mature at the same rate as humans but live a few  years longer.'
  alignment: "Tieflings might not have an innate tendency toward evil, but
    many of them end up there. Evil or not, an independent nature inclines
    many tieflings toward a chaotic alignment."