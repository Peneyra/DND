  description:
    dwarf: 'Kingdoms rich in ancient grandeur, halls carved into the roots of mountains, the echoing of picks and hammers in deep mines and blazing forges, a commitment to clan and tradition, and a burning hatred of goblins and orcs—these common threads unite all dwarves.'
    hill dwarf: 'As a hill dwarf, you have keen senses, deep intuition, and remarkable resilience. The gold dwarves of Faerûn in their mighty southern kingdoms are hill dwarves, as are the exiled Neidar and the debased Klar.'
    short and stout: 'Bold and hardy, dwarves are known as skilled warriors, miners, and workers of stone and metal. Though they stand well under 5 feet tall, dwarves are so broad and compact that they can weigh as much as a human standing nearly two feet taller. Their courage and endurance are also easily a match for any of the larger folk. Dwarves pride themselves on their clans and their traditions, tracing their ancestry back hundreds or even thousands of years. This deep sense of heritage and respect for their ancestors shapes every aspect of a dwarf’s life. Their names are taken from the histories of those clans, and they are expected to uphold the legacy of their people. The typical dwarf is lawful, believing firmly in the benefits of a well-ordered society. They tend to value honor and loyalty above all else and distrust those who do not conduct themselves with discipline. Some dwarves do live outside the norms of dwarven society, particularly adventurers, but even they carry the weight of tradition with them carefully.'
    long memory long grudges: 'Dwarves can live to be more than 400 years old, so the oldest living dwarves often remember a very different world. For example, some of the oldest dwarves living in Citadel Felbarr (in the world of the Forgotten Realms) can recall the day, more than three centuries ago, when orcs conquered the fortress and drove them into exile. This longevity grants them a perspective on the world that shorter-lived races such as humans and halflings lack. Dwarves are solid and enduring like the mountains they love, weathering the passage of centuries with stoic resolve and little change. They respect the traditions of their clans, tracing their ancestry back to the founding of their most ancient strongholds in the youth of the world, and don''t abandon those traditions lightly. Part of those traditions is devotion to the gods of the dwarves, who uphold the dwarven ideals of industrious labor, skill in battle, and devotion to the forge. Individual dwarves are determined and loyal, true to their word and decisive in action, sometimes to the point of stubbornness. Many dwarves have a strong sense of justice, and they are slow to forget wrongs done to them. A wrong done to one dwarf is a wrong done to the dwarf''s entire clan, so what begins as one dwarf''s grudge may become a full-blown clan feud.'
    clans and kingdoms: 'Dwarven kingdoms stretch deep beneath the mountains where the dwarves mine gems and precious metals and forge items of wonder. They love the beauty and artistry of precious metals and fine jewelry, and in some dwarves this love festers into avarice. Whatever wealth they can''t find in their mountains, they gain through trade. They dislike boats, so enterprising humans and halflings frequently handle trade in dwarven goods along water routes. Trustworthy members of other races are welcome in dwarf settlements, though some areas are off limits even to them. The chief unit of dwarven society is the clan, and dwarves highly value social standing. Even dwarves who live far from their own kingdoms cherish their clan identities and affiliations, recognize related dwarves, and invoke their ancestors'' names in oaths and curses. To be clanless is the worst fate that can befall a dwarf. Dwarves in other lands are typically artisans, especially weaponsmiths, armorers, and jewelers. Some become mercenaries or bodyguards, highly sought after for their courage and loyalty.'
    gods gold and clans: 'Dwarves who take up the adventuring life might be motivated by a desire for treasure—for its own sake, for a specific purpose, or even out of an altruistic desire to help others. Other dwarves are driven by the command or inspiration of a deity, a direct calling or simply a desire to bring glory to one of the dwarf gods. Clan and ancestry are also important motivators. A dwarf might seek to restore a clan''s lost honor, avenge an ancient wrong the clan suffered, or earn a new place within the clan after having been exiled. A dwarf adventurer might also be determined to bring glory and honor to his or her people, or to discover new wonders that add to the dwarves'' ancestral achievements. Some dwarves live far from their ancient strongholds, never having seen one for themselves. Adventuring can help a dwarf learn more about the world as it is and the place of the dwarves within it, or even find the path back to a forgotten homeland lost to orcs or goblins centuries ago.'
