    - faerie fire (>= level 3) (once per long rest) (chr)
    - darkness (>= level 5) (once per long rest) (chr)
  traits:
    darkvision: 'You can see in dim light within 120 feet of you as if it  were
      bright light, and in darkness as if it were dim light.  You can''t discern
      color in darkness, only shades of gray.'
    fey ancestry: 'You have advantage on saving throws against being charmed,  and
      magic can''t put you to sleep.'
    sunlight sensitivity: 'You have disadvantage on attack rolls and on Wisdom  (Perception)
      checks that rely on sight when you, the target  of your attack, or whatever
      you are trying to perceive is  in direct sunlight.'
    trance: 'Elves don''t need to sleep. Instead, they meditate deeply,  remaining
      semiconscious, for 4 hours a day. While  meditating, you can dream after a
      fashion; such dreams are  actually mental exercises that have become reflexive
      through  years of practice. After resting in this way, you gain the  same
      benefit that a human does from 8 hours of sleep.'
  size: 'Elves range from under 5 to over 6 feet tall and have  slender builds.
