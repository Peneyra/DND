half-elf:
  abilities:
    cha: 2
    con: 0
    dex: 0
    int: 0
    str: 0
    wis: 0
  description:
    half-elf: 'Walking in two worlds but truly belonging to neither, half-elves combine what some say are the best qualities of their elf and human parents: human curiosity, inventiveness, and ambition tempered by elven refinement, love of nature, and artistic tastes. Some half-elves live among humans, set apart by their emotional and physical differences, watching friends and loved ones age while time barely touches them. Others live with the elves, growing restless as they reach adulthood in the timeless elven realms, while their peers continue to live as children. Many half-elves, unable to fit into either society, choose lives of solitary wandering or join with other misfits and outcasts in the adventuring life.'
    of two worlds: 'To humans, half-elves look like elves, and to elves, they look human. In height, they''re on par with both parents, though they''re neither as slender as elves nor as broad as humans. They range from under 5 feet to about 6 feet tall, and from 100 to 180 pounds, with men only slightly taller and heavier than women. Half-elf men do have facial hair, and sometimes grow beards to mask their elven ancestry. Half-elven coloration and features lie somewhere between their human and elf parents, and thus show a variety even more pronounced than that found among either race. They tend to have the eyes of their elven parents.'
    diplomats or wanderers: 'Half-elves have no lands of their own, though they are welcome in human cities and somewhat less welcome in elven forests. In large cities in regions where elves and humans interact often, half-elves are sometimes numerous enough to form small communities of their own. They enjoy the company of other half-elves, the only people who truly understand what it is to live between these two worlds. In most parts of the world, though, half-elves are uncommon enough that one might live for years without meeting another. Some half-elves prefer to avoid company altogether, wandering the wilds as trappers, foresters, hunters, or adventurers and visiting civilization only rarely. Like elves, they are driven by the wanderlust that comes of their longevity. Others, in contrast, throw themselves into the thick of society, putting their charisma and social skills to great use in diplomatic roles or as swindlers.'
  name: half-elf
  proficiencies:
    languages:
    - any
    - common
    - elvish
    skills:
    - [Acrobatics, Animal Handling, Arcana, Athletics, Deception, History, Insight, Intimidation, Investigation, Medicine, Nature, Perception, Performance, Persuasion, Religion, Slight of Hand, Stealth, Survival]
    - [Acrobatics, Animal Handling, Arcana, Athletics, Deception, History, Insight, Intimidation, Investigation, Medicine, Nature, Perception, Performance, Persuasion, Religion, Slight of Hand, Stealth, Survival]
  traits:
    darkvision: 'You can see in dim light within 60 feet of you as if it  were
      bright light, and in darkness as if it were dim light.  You can''t discern
      color in darkness, only shades of gray.'
    fey ancestry: 'You have advantage on saving throws against being charmed, and
      magic can''t put you to sleep.'
  size: 'Half-elves are about the same size as humans, ranging from  5 to 6 feet
    tall. Your size is Medium.'
  speed: 'Your base walking speed is 30 feet.'
  age: 'Half-elves mature at the same rate humans do and reach  adulthood around
    the age of 20. They live much longer than  humans, however, often exceeding
    180 years.'
  alignment: 'Half-elves share the chaotic bent of their elven heritage.  They
    value both personal freedom and creative expression,  demonstrating neither
    love of leaders nor desire for  followers. They chafe at rules, resent others''
    demands, and  sometimes prove unreliable, or at least unpredictable.'
half-orc:
  abilities:
    cha: 0
    con: 1
    dex: 0
    int: 0
    str: 2
    wis: 0
  description:
    half-orc: 'Whether united under the leadership of a mighty warlock or having fought to a standstill after years of conflict, orc and human tribes sometimes form alliances, joining forces into a larger horde to the terror of civilized lands nearby. When these alliances are sealed by marriages, half-orcs are born. Some half-orcs rise to become proud chieftains of orc tribes, their human blood giving them an edge over their full-blooded orc rivals. Some venture into the world to prove their worth among humans and other more civilized races. Many of these become adventurers, achieving greatness for their mighty deeds and notoriety for their barbaric customs and savage fury.'
    scarred and strong: 'Half-orcs'' grayish pigmentation, sloping foreheads, jutting jaws, prominent teeth, and towering builds make their orcish heritage plain for all to see. Half-orcs stand between 5 and 7 feet tall and usually weigh between 180 and 250 pounds. Orcs regard battle scars as tokens of pride and ornamental scars as things of beauty. Other scars, though, mark an orc or half-orc as a former slave or a disgraced exile. Any half-orc who has lived among or near orcs is familiar with the nuances of orcish scars and what they signify. Some half-orcs decorate themselves with scars to proclaim their past achievements, and to demonstrate that they are not afraid of pain in the pursuit of glory. Others see these scars as marks of shame and do everything they can to hide them. When translating their passion and fury into combat, half-orcs can perform brutal feats of strength, but not all wear their past in scars—some carry it in shame.'
    the mark of gruumsh: 'The one-eyed god Gruumsh created the orcs, and even those orcs who turn away from his worship can’t fully escape his influence. The same is true of half-orcs. They are often caught between the human world and the orc world, not fully accepted in either. Many half-orcs hear the whispers of Gruumsh in their dreams, calling them to unleash the rage that simmers within. Those who resist the call can prove to be among the most steadfast and noble of heroes. But few half-orcs can completely deny their nature, and when the rage takes over, they can become a terrible force of destruction. Half-orcs are often feared or misunderstood, even in civilized land.'
    tribes and slums: 'Half-orcs most often live among orcs. Of the other races, humans are most likely to accept half-orcs, and half-orcs almost always live in human lands when not living among orcs. Whether proving themselves among orcs or seeking acceptance among humans, half-orcs are always outsiders. Sometimes, being forced to live on the margins leads to lives of violence. But some half-orcs leave their upbringing behind, striving to make a place for themselves in civilized society. You might find a half-orc among a group of adventurers, facing down a terrible foe, or struggling to survive in a city slum. The half-orc’s human ancestry can lead to ambition, determination, and greatness.'
  name: half-orc
  proficiencies:
    languages:
    - common
    - orc
  traits:
    darkvision: 'You can see in dim light within 60 feet of you as if it  were
      bright light, and in darkness as if it were dim light.  You can''t discern
      color in darkness, only shades of gray.'
    relentless endurance: 'When you are reduced to 0 hit points but not killed  outright,
      you can drop to 1 hit point instead. You can''t  use this feature again until
      you finish a long rest.'
    savage attacks: 'When you score a critical hit with a melee weapon attack,  you
      can roll one of the weapon''s damage dice one additional  time and add it
      to the extra damage of the critical hit.'
  size: 'Half-orcs are somewhat larger and bulkier than humans, and  they range
    from 5 to well over 6 feet tall. Your size is  Medium.'
  speed: 'Your base walking speed is 30 feet.'
  age: 'Half-orcs mature a little faster than humans, reaching  adulthood around
    age 14. They age noticeably faster and  rarely live longer than 75 years.'
  alignment: 'Half-orcs inherit a tendency toward chaos from their orc  parents
    and are not strongly inclined toward good. Half-orcs  raised among orcs and
    willing to live out their lives among  them are usually evil.'
halfling (lightfoot):
  abilities:
    cha: 1
    con: 0
    dex: 2
    int: 0
    str: 0
    wis: 0
  description:
    halfling: 'The comforts of home are the goals of most halflings'' lives: a place to settle in peace and quiet, far from marauding monsters and clashing armies; a blazing fire and a generous meal; fine drink and fine conversation. Though some halflings live out their days in remote agricultural communities, others form nomadic bands that travel constantly, lured by the open road and the wide horizon to discover the wonders of new lands and peoples. But even these wanderers love peace, food, hearth, and home, though home might be a wagon jostling along a dirt road or a raft floating downriver.'
    small and practical: 'The diminutive halflings survive in a world full of larger creatures by avoiding notice or, barring that, avoiding offense. Standing about 3 feet tall, they appear relatively harmless and so have managed to survive for centuries in the shadow of empires and on the edges of wars and political strife. They are inclined to be stout, weighing between 40 and 45 pounds. Halflings'' skin ranges from tan to pale with a ruddy cast, and their hair is usually brown or sandy brown and wavy. They have brown or hazel eyes. Halfling men often sport long sideburns; beards are rare among them and mustaches even more so. They like to wear simple, comfortable, and practical clothes, favoring bright colors. Halfling practicality extends beyond their clothing. They''re concerned with basic needs and simple pleasures and have little use for ostentation. Even the wealthiest of halflings keep their treasures locked in a cellar rather than on display. They have a knack for finding the most straightforward solution to a problem, and have little patience for dithering.'
    kind and curious: 'Halflings are an affable and cheerful people. They cherish the bonds of family and friendship as well as the comforts of hearth and home, harboring few dreams of gold or glory. Even adventurers among them usually venture into the world for reasons of community, friendship, wanderlust, or curiosity. They love discovering new things, even simple things, such as an exotic food or an unfamiliar style of clothing. Halflings are easily moved to pity and hate to see any living thing suffer. They are generous, happily sharing what they have even in lean times.'
    blend into the crowd: 'Halflings are adept at fitting into a community of humans, dwarves, or elves, making themselves valuable and welcome. The combination of their inherent stealth and unassuming nature helps halflings to avoid unwanted attention. Halflings work readily with others, and they are loyal to their friends, whether halfling or otherwise. They can display remarkable ferocity when their friends, families, or communities are threatened.'
    pastoral pleasantries: 'Most halflings live in small, peaceful communities with large farms and well-kept groves. They rarely build kingdoms of their own or even hold much land beyond their quiet shires. They typically don''t recognize any sort of halfling nobility or royalty, instead looking to family elders to guide them. Families preserve their traditions through storytelling, with younger halflings learning about their heritage and the world at large through tales and legends. Halflings don''t much care about histories, genealogies, or old traditions. They love stories and legends, though, especially when they''re told by someone else. Halflings are more concerned with what works than with what''s traditional. A place that is safe and comfortable is all the homeland they need. They have no love of conquest or domination, and they rarely settle in lands that are already occupied, preferring to avoid the notice of larger folk. Some halflings live among other races, blending in and leaving no permanent home.'
    exploring opportunities: 'Halflings usually set out on the adventuring life for the same reasons as they leave home: to defend their communities, support their friends, or explore a wide and wonder-filled world. For them, adventuring is less a career than an opportunity or sometimes a necessity.'
    lightfoot halfling: 'As a lightfoot halfling, you can easily hide from notice, even using other people as cover. You''re inclined to be affable and get along well with others. In the Forgotten Realms, lightfoot halflings have spread the farthest and thus are the most common variety. They''re more prone to wanderlust than other halflings, and often dwell alongside other races or take up a nomadic life. In the world of Greyhawk, lightfoot halflings are called hairfeet or tallfellows.'
  name: lightfoot halfling
  proficiencies:
    languages:
    - common
    - halfling
  traits:
    brave: 'You have advantage on saving throws against being  frightened.'
    halfling nimbleness: 'You can move through the space of any creature that is
      of a  size larger than yours.'
    lucky: 'When you roll a 1 on the d20 for an attack roll, ability  check, or
      saving throw, you can reroll the die and must  use the new roll.'
    naturally stealthy: 'You can attempt to hide even when you are obscured only
      by  a creature that is at least one size larger than you.'
  size: 'Halflings average about 3 feet tall and weigh about 40  pounds. Your
    size is Small.'
  speed: 'Your base walking speed is 25 feet.'
  age: 'A halfling reaches adulthood at the age of 20 and generally  lives into
    the middle of his or her second century.'
  alignment: 'Most halflings are lawful good. As a rule, they are good- hearted
    and kind, hate to see others in pain, and have no  tolerance for oppression.
    They are also very orderly and  traditional, leaning heavily on the support
    of their  community and the comfort of their old ways.'
