    hidden woodland realms: 'Most elves dwell in small forest villages hidden among the trees. Elves hunt game, gather food, and grow vegetables, and their skill and magic allow them to support themselves without the need for clearing and plowing land. They are talented artisans, crafting finely worked clothes and art objects. Their contact with outsiders is usually limited, though a few elves make a good living by trading crafted items for metals (which they have no interest in mining). Elves encountered outside their own lands are commonly traveling minstrels, artists, or sages. Human nobles compete for the services of elf instructors to teach swordplay or magic to their children.'
    exploration and adventure: 'Elves take up adventuring out of wanderlust. Since they are so long-lived, they can enjoy centuries of exploration and discovery. They dislike the pace of human society, which is regimented from day to day but constantly changing over decades, so they find careers that let them travel freely and set their own pace. Elves also enjoy exercising their martial prowess or gaining greater magical power, and adventuring allows them to do so. Some might join with rebels fighting against oppression, and others might become champions of moral causes.'
  name: wood elf
  proficiencies:
    languages:
    - common
    - elvish
    skills:
    - [Perception]
    weapons:
    - longsword
    - shortsword
    - longbow
    - shortbow
  traits:
    darkvision: 'You can see in dim light within 60 feet of you as if it  were
      bright light, and in darkness as if it were dim light.  You can''t discern
      color in darkness, only shades of gray.'
    fey ancestry: 'You have advantage on saving throws against being charmed,  and
      magic can''t put you to sleep.'
    mask of the wild: 'You can attempt to hide even when you are only lightly  obscured
      by foliage, heavy rain, falling snow, mist, and  other natural phenomena.'
    trance: 'Elves don''t need to sleep. Instead, they meditate deeply,  remaining
      semiconscious, for 4 hours a day. While  meditating, you can dream after a
      fashion; such dreams are  actually mental exercises that have become reflexive
      through  years of practice. After resting in this way, you gain the  same
      benefit that a human does from 8 hours of sleep.'
  size: 'Elves range from under 5 to over 6 feet tall and have  slender builds.
    Your size is Medium.'
  speed: 'Your base walking speed is 35 feet.'
  age: 'Although elves reach physical maturity at about the same  age as humans,
    the elven understanding of adulthood goes  beyond physical growth to encompass
    worldly experience. An  elf typically claims adulthood and an adult name around
    the  age of 100 and can live to be 750 years old.'
  alignment: 'Elves love freedom, variety, and self-expression, so they  lean
    strongly toward the gentler aspects of chaos. They  value and protect others''
    freedom as well as their own,  and they are more often good than not. The
    drow are an  exception; their exile into the Underdark has made them  vicious
    and dangerous. Drow are more often evil than not.'
gnome (forest):
  abilities:
    cha: 0
    con: 0
    dex: 1
    int: 2
    str: 0
    wis: 0
  description:
    gnome: 'A constant hum of busy activity pervades the warrens and neighborhoods where gnomes form their close-knit communities. Louder sounds punctuate the hum: a crunch of grinding gears here, a minor explosion there, a yelp of surprise or triumph, and especially bursts of laughter. Gnomes take delight in life, enjoying every moment of invention, exploration, investigation, creation, and play.'
    vibrant expression: 'A gnome''s energy and enthusiasm for living shines through every inch of his or her tiny body. A gnome''s skin ranges from dark tan to woody brown, their hair tends toward fair hues, and their eyes can be any shade of blue or green. Gnomes'' hair has a tendency to stick out in every direction, as if expressing the gnome''s insatiable interest in everything around. A gnome''s clothing, though usually made in modest earth tones, is accented with bright reds, oranges, and yellows. Gnomes favor complex patterns in their fabrics, and their jewelry is carefully crafted and often incorporates bright gems or gleaming jewels.'
    delighted dedication: 'As far as gnomes are concerned, being alive is a wonderful thing, and they squeeze every ounce of enjoyment out of their three to five centuries of life. Humans might wonder about getting bored over the course of such a long life, and elves take plenty of time to savor the beauties of the world in their long years, but gnomes seem to worry that even with all that time, they can''t get in enough of the things they want to do and see. Gnomes speak as if they can''t get the thoughts out of their heads fast enough. Even as they offer ideas and opinions on a range of subjects, they manage to listen carefully to others, adding the appropriate exclamations of surprise and appreciation along the way.'
    bright burrows: 'Gnomes make their homes in hilly, wooded lands. They live underground but get more fresh air than dwarves do, enjoying the natural, living world on the surface whenever they can. Their homes are well hidden by both clever construction and simple illusions. Welcome visitors are quickly ushered into the bright, warm burrows. Those who are not welcome are unlikely to find the burrows in the first place. Gnomes who settle in human lands are commonly gemcutters, engineers, sages, or tinkers. Some human families retain gnome tutors, ensuring that their pupils enjoy a mix of serious learning and delighted enjoyment. A gnome might tutor several generations of a single human family over the course of his or her long life.'
    forest gnome: 'As a forest gnome, you have a natural knack for illusion and inherent quickness and stealth. In the worlds of D&D, forest gnomes are rare and secretive. They gather in hidden communities in sylvan forests, using illusions and trickery to conceal themselves from threats or to mask their escape should they be detected. Forest gnomes tend to be friendly with other good-spirited woodland folk, and they regard elves and good fey as their most important allies. These gnomes also befriend small forest animals and rely on them for information about threats that might prowl their lands.'
  name: forest gnome
  proficiencies:
    languages:
    - common
    - gnomish
    race skills:
    - minor illusion
  traits:
    darkvision: 'You can see in dim light within 60 feet of you as if it  were
      bright light, and in darkness as if it were dim light.  You can''t discern
      color in darkness, only shades of gray.'
    gnome cunning: 'You have advantage on all Intelligence, Wisdom, and  Charisma
      saving throws against magic.'
    speak with small beasts: 'Through sounds and small gestures, you can communicate  simple
      ideas with Small or smaller beasts. Forest gnomes  love animals and often
      keep squirrels, badgers, rabbits,  moles, woodpeckers, and other creatures
      as beloved pets.'
  speed: 'Your base walking speed is 25 feet.'
  size: 'Gnomes are between 3 and 4 feet tall and average 40  pounds. Your size
    is small.'
  age: 'Gnomes mature at the same rate humans do, and most are  expected to settle
    down into an adult life by around age 40.  They can live 350 to almost 500
    years.'
  alignment: 'Gnomes are most often good. Those who tend toward law are  sages,
      engineers, researchers, scholars, investigators, or  inventors. Those who
      tend toward chaos are minstrels,  tricksters, wanderers, or fanciful jewelers.
      Gnomes are  good-hearted, and even the tricksters among them are more  playful
      than vicious.'
