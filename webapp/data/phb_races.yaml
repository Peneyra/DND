  description:
    human: 'In the reckoning of most worlds, humans are the youngest of the common races, late to arrive on the world scene and short-lived in comparison to dwarves, elves, and dragons. Perhaps it is because of their shorter lives that they strive to achieve as much as they can in the years they are given. Or maybe they feel they have something to prove to the elder races, and that''s why they build their mighty empires on the foundation of conquest and trade. Whatever drives them, humans are the innovators, the achievers, and the pioneers of the worlds.'
    a broad spectrum: 'With their penchant for migration and conquest, humans are more physically diverse than other common races. There is no typical human. An individual can stand from 5 feet to well over 6 feet tall and weigh anywhere from 125 to 250 pounds. Human skin shades range from nearly black to very pale, and hair colors from black to blond (curly, kinky, or straight); males might sport facial hair that is sparse or thick. A lot of humans have a dash of nonhuman blood, revealing hints of elf, orc, or other lineages. Humans reach adulthood in their late teens and rarely live even a single century.'
    variety in all things: 'Humans are the most adaptable and ambitious people among the common races. They have widely varying tastes, morals, and customs in the many different lands where they have settled. When they settle, though, they stay: they build cities to last for the ages, and great kingdoms that can persist for long centuries. An individual human might have a relatively short life span, but a human nation or culture preserves traditions with astonishing tenacity. They live fully in the present—making them well suited to the adventuring life—but also plan for the future, striving to leave a lasting mark. Individually and as a group, humans are adaptable opportunists, and they stay alert to changing political and social dynamics.'
    lasting intuitions: 'Where a single elf or dwarf might take decades to hone a skill, humans need only a few years. A human can achieve greatness in a single lifetime, and even the mightiest human adventurers are rarely more than a generation removed from humble beginnings. Humans are practical, versatile, and resourceful. They excel at learning new things, adapting to new environments, and finding paths to success—even in nonhuman lands.'
    exemplars of ambition: 'Humans who seek adventure are the most daring and ambitious members of a daring and ambitious race. They explore the frontiers of the world, make new discoveries, defend their homes, and establish new settlements. To some degree, they all share a thirst for greatness and a desire to prove themselves worthy of the legacy they''ve inherited and the power they wield. More than other people, humans champion causes rather than territories or groups.'
  name: human
  proficiencies:
    languages:
    - any
    - common
  age: 'Humans reach adulthood in their late teens and live less  than a century.'
  alignment: 'Humans tend toward no particular alignment. The best and  worst
    are found among them.'
  size: 'Humans vary widely in height and build, from barely 5 feet  to well
    over 6 feet tall. Regardless of your position in  that range, your size is
    Medium.'
  speed: 'Your base walking speed is 30 feet.'
