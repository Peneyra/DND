    worldly experience. An  elf typically claims adulthood and an adult name around
    the  age of 100 and can live to be 750 years old.'
  alignment: 'Elves love freedom, variety, and self-expression, so they  lean
    strongly toward the gentler aspects of chaos. They  value and protect others''
    freedom as well as their own,  and they are more often good than not. The
    drow are an  exception; their exile into the Underdark has made them  vicious
    and dangerous. Drow are more often evil than not.'
