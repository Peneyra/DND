  description: A fierce warrior of primitive background who can enter a battle rage
  name: barbarian
  primary ability:
  - str
  saving throw proficiencies:
  - str
  - con
  levels:
    1:
      proficiency bonus: 2
      hit dice:
        d12: 1
      hit points:
        any: 12
        con: 1
      equipment:
        main hand: greataxe
        inventory:
        - handaxe
        - handaxe
        - javelin: 4
        - explorers pack
      traits:
        Rage: 'In battle, you fight with primal ferocity. On your turn, you can enter a rage as a bonus action. While raging, you gain the following benefits if you aren''t wearing heavy armor: you have advantage on Strength checks and Strength saving throws; when you make a melee weapon attack using Strength, you gain a bonus to the damage roll that increases as you gain levels as a barbarian (see the Rage Damage column of the Barbarian table); you have resistance to bludgeoning, piercing, and slashing damage. If you are able to cast spells, you can''t cast them or concentrate on them while raging. Your rage lasts for 1 minute. It ends early if you are knocked unconscious or if your turn ends and you haven''t attacked a hostile creature since your last turn or taken damage since then. You can also end your rage on your turn as a bonus action. You can rage twice per long rest at 1st level. This increases at higher levels.'
        Unarmored Defense: 'While you are not wearing any armor, your Armor Class equals 10 + your Dexterity modifier + your Constitution modifier. You can use a shield and still gain this benefit.'
