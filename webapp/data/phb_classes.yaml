        martial arts: 'Your practice of martial arts gives you mastery of
          combat styles that use unarmed strikes and monk weapons, which
          are shortswords and any simple melee weapons that don''t have
          the two-handed or heavy property. While unarmed or wielding
          only monk weapons and you aren''t wearing armor or shield then
          (1) You can use Dexterity instead of Strength for the attack and
          damage rolls of your unarmed strikes and monk weapons. (2) You can
          roll a d4 in place of the normal damage of your unarmed strike or
          monk weapon. This die changes as you gain monk levels, as shown in
          the Martial Arts column of the Monk Table. (3) When you use the
          Attafck action with an unarmed strike or a monk weapon on your
          turn, you can make one unarmed strike as a bonus action. For
          example, if you take the Attack action and attack with a quarter-
          staff, you can also make an unarmed strike as a bonus action,
          assuming you haven''t already taken a bonus action this turn.'
