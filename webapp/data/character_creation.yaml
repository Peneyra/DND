        by the dragon type, as shown in  the table.'
    size: 'Dragonborn are taller and heavier than humans, standing  well over 6
      feet tall and averaging almost 250 pounds. Your  size is Medium.'
    speed: 'Your base walking speed is 30 feet.'
    age: 'Young dragonborn grow quickly. They walk hours after  hatching, attain
      the size and development of a 10-year-old  human child by the age of 3, and
      reach adulthood by 15. They  live to be around 80.'
    alignment: 'Dragonboarn tend to extremes, making a concious choice for  one
      side or the other in the cosmic war between good and  evil (represented by
      Bahamut and Tiamat, respectively). Most  dragonborn are good, but those who
      side with Tiamat can be  terrible villains.'
